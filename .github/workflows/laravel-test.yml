name: Laravel Automate Test Runner

on: [push, pull_request]

jobs:
  laravel-test:
    runs-on: ubuntu-latest

    steps:
     - name: checkout code
       uses: actions/checkout


     - name: Install PHP
       uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, bcmath

     - name: config env file
       uses: php -r "file_exists('.env') || copy('.env.example', '.env');"
